<div id="cookiesBox">
    <span><a href="javascript:void;" id="acceptCookies">Akceptuję</a> politykę cookies. <a href="rodo.html" target="_blank">Link do RODO</a></span>
</div>
<script>
    const cookiesAccepted = localStorage.getItem('cookies');
    if (cookiesAccepted) {
        $('#cookiesBox').hide()
    }

    $('#acceptCookies').click(() => {
        localStorage.setItem('cookies', 'true');
        $('#cookiesBox').hide()
    })
</script>
